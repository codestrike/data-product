<div class="page-wrapper">
  <div class="container">
    <!-- <div class="row"> -->
    <div class="col-md-4 col-md-offset-4">
      <h2>Sign Up</h2>
      <p class="alert alert-danger" ng-if="displayMessage">{{displayMessage}}</p>
      <form ng-submit="doSignup()" name="signupform">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" name="name" ng-model="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" ng-model="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="passwd" ng-model="passwd" placeholder="New Password" required>
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
    </div>
    <!-- </div> -->
  </div>
  <!-- .container -->
</div>
