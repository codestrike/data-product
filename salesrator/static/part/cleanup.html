<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Data Cleanup</h1>

        <div class="cleanup-operations panel panel-default">
          <div class="panel-heading"><b>{{0}}</b> Selected</div>

          <div class="panel-body">
          <form class="form-horizontal" ng-submit="">
            <div class="form-group">
              <label class="col-sm-2 control-label">Operation</label>
              <div class="col-sm-10">
              <select class="form-control text-titlecase" ng-model="selectedOperation">
                <option class="text-titlecase" ng-repeat="o in operations" value="{{$index}}">{{o.name}}</option>
              </select>
              </div>
            </div>

            <p>Parameters</p>
            <div class="form-group" ng-repeat="p in operations[selectedOperation].para">
              <label class="col-sm-2 control-label">{{p}}</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="{{p}}">
              </div>
            </div>
          </form>
          </div>

          <div class="panel-footer">
            <button class="btn btn-success btn-block">Perform Operation</button>
          </div>
        </div>
        <!-- /.cleanup-operations -->

      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
